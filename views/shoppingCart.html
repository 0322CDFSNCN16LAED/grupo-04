<header>

</header>
<main class="imagen-fondo-mobile">

                class="" 
                placeholder="">

                <input 
                type="date" 
                class="" 
                placeholder="">
            </div>
            <div class="form-box">
                <h3 class="font-large m-detail">Horarios</h3>
                <input 
                type="hour" 
                class="" 
                placeholder="">
            </div>
            <div class="form-box">
                <h3 class="font-large m-detail">Métodos de pago</h3>                
                <input 
                type="text" 
                class="" 
                placeholder="">
            </div>
        </form>
        <div>
            <h2 class="mt-20 font-large text-center budg-button-white" type="submit"> Pagás $ 5000</h2>
        </div>
        </section>
        <div class="text-center pad-5">
            <button type=“submit” class="button-orange font-large text-center">Contratá tu servicio</button>
        </div>
</main>
